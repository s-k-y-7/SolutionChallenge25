{% extends 'InjurySupport/base.html' %}

{% block content %}
<h2>Add Injury Record</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>

<a href="{% url 'injury_list' %}" class="btn btn-secondary">Back to Injury History</a>
{% endblock %}

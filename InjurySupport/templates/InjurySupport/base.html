<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}InjurySupport{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left: 8px;">
        <a class="navbar-brand" href="{% url 'profile' %}">Injury Support</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav" >
                <li class="nav-item"><a class="nav-link" href="{% url 'injury_list' %}">Injury History</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'log_symptom' %}">Current Symptoms</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'rest_and_recovery' %}">Rest & Recovery</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link p-0" style="color: inherit; text-decoration: none; height: 40px; line-height: 40px; margin-left: 8px; color:rgb(87,87,87) ">Logout</button>
                    </form>
                </li>
                
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
